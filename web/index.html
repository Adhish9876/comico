<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Nexus - LAN Collaboration Hub</title>
    <style>
/* Shadow Nexus - Matte Dark UI */
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');

:root {
    --bg-primary: #0d0d0d;
    --bg-secondary: #141414;
    --bg-tertiary: #1a1a1a;
    --bg-elevated: #242424;
    --accent-primary: #b30000;
    --accent-secondary: #660000;
    --text-primary: #e0e0e0;
    --text-secondary: #999999;
    --text-dim: #5a5a5a;
    --border-color: rgba(179, 0, 0, 0.15);
    --success: #2d7a3e;
    --warning: #8b6c00;
    --danger: #8b0000;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Rajdhani', sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    overflow: hidden;
    height: 100vh;
}

::-webkit-scrollbar {
    width: 6px;
}

::-webkit-scrollbar-track {
    background: var(--bg-secondary);
}

::-webkit-scrollbar-thumb {
    background: var(--accent-primary);
    border-radius: 3px;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--accent-secondary);
}

.screen {
    display: none;
    width: 100%;
    height: 100vh;
}

.screen.active {
    display: flex;
}

/* CONNECTION SCREEN */
#connectionScreen {
    background: var(--bg-primary);
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
}

#connectionScreen::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: 
        repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(179, 0, 0, 0.02) 50px, rgba(179, 0, 0, 0.02) 51px),
        repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(179, 0, 0, 0.02) 50px, rgba(179, 0, 0, 0.02) 51px);
    pointer-events: none;
}

.connection-container {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    padding: 60px 50px;
    width: 500px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    position: relative;
    z-index: 1;
    animation: slideIn 0.6s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.logo-container {
    text-align: center;
    margin-bottom: 50px;
}

.logo-icon {
    width: 100px;
    height: 100px;
    margin: 0 auto 25px;
    position: relative;
}

.logo-svg {
    width: 100%;
    height: 100%;
    animation: rotate 20s linear infinite;
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.logo-text {
    font-family: 'Orbitron', sans-serif;
    font-size: 36px;
    font-weight: 900;
    color: var(--accent-primary);
    letter-spacing: 8px;
    margin-bottom: 8px;
}

.logo-subtitle {
    font-size: 12px;
    color: var(--text-secondary);
    letter-spacing: 3px;
    text-transform: uppercase;
}

.connection-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.form-group label {
    font-size: 11px;
    color: var(--accent-primary);
    text-transform: uppercase;
    letter-spacing: 2px;
    font-weight: 600;
}

.form-row {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 16px;
}

.form-group input {
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    padding: 12px 16px;
    font-size: 14px;
    color: var(--text-primary);
    font-family: 'Rajdhani', sans-serif;
    transition: all 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: var(--accent-primary);
    background: var(--bg-elevated);
}

.form-group input::placeholder {
    color: var(--text-dim);
}

.primary-btn {
    background: var(--accent-primary);
    border: none;
    border-radius: 6px;
    padding: 14px 32px;
    font-size: 14px;
    font-weight: 700;
    color: #fff;
    cursor: pointer;
    letter-spacing: 2px;
    font-family: 'Orbitron', sans-serif;
    transition: all 0.3s ease;
    text-transform: uppercase;
}

.primary-btn:hover {
    background: var(--accent-secondary);
    transform: translateY(-2px);
}

.primary-btn:active {
    transform: translateY(0);
}

/* MAIN APPLICATION */
#mainApp {
    flex-direction: column;
}

.top-bar {
    height: 60px;
    background: var(--bg-secondary);
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 24px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    position: relative;
    z-index: 100;
}

.top-bar-left {
    display: flex;
    align-items: center;
    gap: 16px;
    flex: 1;
}

.app-icon {
    width: 36px;
    height: 36px;
}

.user-info {
    display: flex;
    flex-direction: column;
    gap: 2px;
}

.user-name {
    font-family: 'Orbitron', sans-serif;
    font-size: 15px;
    font-weight: 700;
    color: var(--text-primary);
}

.connection-status {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 11px;
    color: var(--text-secondary);
}

.status-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--success);
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 1; }
}

.chats-display {
    display: flex;
    gap: 8px;
    align-items: center;
    flex: 1;
    margin-left: 30px;
    overflow-x: auto;
    padding-right: 20px;
}

.chats-display::-webkit-scrollbar {
    height: 4px;
}

.chat-pill {
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: 20px;
    padding: 6px 14px;
    font-size: 11px;
    color: var(--text-secondary);
    cursor: pointer;
    white-space: nowrap;
    transition: all 0.3s ease;
}

.chat-pill:hover {
    border-color: var(--accent-primary);
    color: var(--accent-primary);
    background: rgba(179, 0, 0, 0.08);
}

.top-bar-right {
    display: flex;
    gap: 10px;
}

.icon-btn {
    width: 36px;
    height: 36px;
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    color: var(--text-secondary);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.icon-btn:hover {
    background: var(--bg-elevated);
    border-color: var(--accent-primary);
    color: var(--accent-primary);
}

/* MAIN CONTENT */
.main-content {
    display: flex;
    height: calc(100vh - 60px);
    position: relative;
}

/* SIDEBAR */
.sidebar {
    width: 320px;
    background: var(--bg-secondary);
    border-right: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
    position: relative;
}

.sidebar-header {
    padding: 16px;
    border-bottom: 1px solid var(--border-color);
}

.global-network-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    margin-bottom: 8px;
}

.global-network-item:hover {
    background: rgba(179, 0, 0, 0.05);
    border-color: var(--accent-primary);
}

.global-network-item.active {
    background: rgba(179, 0, 0, 0.08);
    border-color: var(--accent-primary);
}

.chat-avatar {
    width: 40px;
    height: 40px;
    border-radius: 6px;
    background: var(--bg-tertiary);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    border: 1px solid var(--border-color);
    font-size: 18px;
    color: var(--accent-primary);
}

.chat-info {
    flex: 1;
    overflow: hidden;
}

.chat-name {
    font-size: 13px;
    font-weight: 600;
    color: var(--text-primary);
}

.chat-last-msg {
    font-size: 11px;
    color: var(--text-dim);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.sidebar-tabs {
    display: grid;
    grid-template-columns: 1fr 1fr;
    background: var(--bg-tertiary);
    border-bottom: 1px solid var(--border-color);
}

.tab-btn {
    background: transparent;
    border: none;
    padding: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    color: var(--text-secondary);
    cursor: pointer;
    font-size: 12px;
    font-weight: 600;
    font-family: 'Rajdhani', sans-serif;
    transition: all 0.3s ease;
    position: relative;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.tab-btn::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: var(--accent-primary);
    transform: scaleX(0);
    transition: transform 0.3s ease;
}

.tab-btn.active {
    color: var(--accent-primary);
}

.tab-btn.active::after {
    transform: scaleX(1);
}

.tab-btn:hover {
    background: rgba(179, 0, 0, 0.05);
}

.sidebar-content {
    flex: 1;
    overflow-y: auto;
    padding: 12px;
}

.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
}

.chat-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    border-left: 3px solid transparent;
    margin-bottom: 4px;
    border-radius: 6px;
}

.chat-item:hover {
    background: rgba(179, 0, 0, 0.05);
}

.chat-item.active {
    background: rgba(179, 0, 0, 0.08);
    border-left-color: var(--accent-primary);
}

.no-users {
    padding: 32px 16px;
    text-align: center;
    color: var(--text-dim);
    font-size: 13px;
}

.group-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
}

.new-group-btn {
    width: 32px;
    height: 32px;
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    color: var(--accent-primary);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.new-group-btn:hover {
    background: rgba(179, 0, 0, 0.1);
    border-color: var(--accent-primary);
}

/* CHAT AREA */
.chat-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: var(--bg-primary);
}

.chat-header {
    height: 70px;
    background: var(--bg-secondary);
    border-bottom: 1px solid var(--border-color);
    padding: 0 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.chat-header-info {
    display: flex;
    align-items: center;
    gap: 12px;
}

.chat-header-avatar {
    width: 40px;
    height: 40px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid var(--border-color);
    background: var(--bg-tertiary);
    color: var(--accent-primary);
}

.chat-header-text {
    display: flex;
    flex-direction: column;
    gap: 2px;
}

.chat-header-name {
    font-size: 15px;
    font-weight: 700;
    color: var(--text-primary);
}

.chat-header-status {
    font-size: 11px;
    color: var(--text-dim);
}

.messages-container {
    flex: 1;
    overflow-y: auto;
    padding: 24px;
    display: flex;
    flex-direction: column;
    gap: 16px;
}

.message {
    display: flex;
    gap: 12px;
    max-width: 70%;
    animation: fadeInUp 0.4s ease;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.message.own {
    align-self: flex-end;
    flex-direction: row-reverse;
}

.message-avatar {
    width: 32px;
    height: 32px;
    border-radius: 6px;
    background: var(--bg-tertiary);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    font-size: 14px;
    border: 1px solid var(--border-color);
    color: var(--accent-primary);
}

.message-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.message-header {
    display: flex;
    align-items: center;
    gap: 8px;
}

.message-sender {
    font-size: 11px;
    font-weight: 600;
    color: var(--accent-primary);
}

.message-time {
    font-size: 10px;
    color: var(--text-dim);
}

.message-bubble {
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    padding: 12px 16px;
    color: var(--text-primary);
    font-size: 14px;
    line-height: 1.4;
    word-wrap: break-word;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

.message.own .message-bubble {
    background: var(--accent-primary);
    color: #fff;
    border-color: var(--accent-primary);
}

.system-message {
    align-self: center;
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    padding: 8px 16px;
    font-size: 12px;
    color: var(--text-secondary);
    text-align: center;
    max-width: 80%;
}

.message-input-container {
    background: var(--bg-secondary);
    border-top: 1px solid var(--border-color);
    padding: 16px 24px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.input-icon-btn {
    width: 36px;
    height: 36px;
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    color: var(--text-secondary);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.input-icon-btn:hover {
    background: var(--bg-elevated);
    border-color: var(--accent-primary);
    color: var(--accent-primary);
}

#messageInput {
    flex: 1;
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    padding: 10px 14px;
    font-size: 14px;
    color: var(--text-primary);
    font-family: 'Rajdhani', sans-serif;
    transition: all 0.3s ease;
}

#messageInput:focus {
    outline: none;
    border-color: var(--accent-primary);
}

.send-btn {
    width: 40px;
    height: 40px;
    background: var(--accent-primary);
    border: none;
    border-radius: 6px;
    color: #fff;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.send-btn:hover {
    background: var(--accent-secondary);
    transform: translateY(-2px);
}

/* FILES PANEL */
.files-panel {
    width: 0;
    background: var(--bg-secondary);
    border-left: 1px solid var(--border-color);
    overflow: hidden;
    transition: width 0.4s ease;
    display: flex;
    flex-direction: column;
}

.files-panel.active {
    width: 300px;
}

.files-header {
    padding: 16px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.files-header h3 {
    font-size: 14px;
    font-weight: 700;
    color: var(--text-primary);
}

.close-panel-btn {
    width: 30px;
    height: 30px;
    background: transparent;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    color: var(--text-secondary);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.close-panel-btn:hover {
    background: rgba(139, 0, 0, 0.15);
    border-color: var(--danger);
    color: var(--danger);
}

.files-list {
    flex: 1;
    overflow-y: auto;
    padding: 12px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.file-item {
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.file-item:hover {
    background: var(--bg-elevated);
    border-color: var(--accent-primary);
}

.file-info-section {
    flex: 1;
}

.file-name {
    font-size: 12px;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 4px;
}

.file-detail {
    font-size: 10px;
    color: var(--text-dim);
}

.file-download-btn {
    background: transparent;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    padding: 4px 10px;
    color: var(--accent-primary);
    cursor: pointer;
    font-size: 10px;
    transition: all 0.3s ease;
}

.file-download-btn:hover {
    background: rgba(179, 0, 0, 0.1);
    border-color: var(--accent-primary);
}

.files-actions {
    padding: 16px;
    border-top: 1px solid var(--border-color);
}

.secondary-btn {
    width: 100%;
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    padding: 10px 16px;
    font-size: 12px;
    font-weight: 600;
    color: var(--accent-primary);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-family: 'Rajdhani', sans-serif;
    transition: all 0.3s ease;
    text-transform: uppercase;
}

.secondary-btn:hover {
    background: var(--bg-elevated);
    border-color: var(--accent-primary);
}

/* MODAL */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2000;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.modal-content {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    padding: 24px;
    width: 420px;
    max-height: 80vh;
    overflow-y: auto;
    box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5);
}

.modal-title {
    font-size: 18px;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 16px;
}

.form-group label {
    font-size: 11px;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 600;
}

.form-group input {
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    padding: 10px 12px;
    font-size: 13px;
    color: var(--text-primary);
    font-family: 'Rajdhani', sans-serif;
}

.form-group input:focus {
    outline: none;
    border-color: var(--accent-primary);
}

.user-select-list {
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    max-height: 200px;
    overflow-y: auto;
    margin-bottom: 16px;
}

.user-checkbox {
    display: flex;
    align-items: center;
    padding: 10px 12px;
    border-bottom: 1px solid var(--border-color);
    cursor: pointer;
    transition: all 0.2s ease;
}

.user-checkbox:last-child {
    border-bottom: none;
}

.user-checkbox:hover {
    background: rgba(179, 0, 0, 0.05);
}

.user-checkbox input {
    margin-right: 10px;
    width: 16px;
    height: 16px;
    cursor: pointer;
}

.user-checkbox label {
    flex: 1;
    font-size: 13px;
    color: var(--text-primary);
    cursor: pointer;
}

.admin-selector {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 20px;
}

.admin-selector label {
    font-size: 11px;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 600;
}

.admin-selector select {
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    padding: 10px 12px;
    color: var(--text-primary);
    font-family: 'Rajdhani', sans-serif;
    font-size: 13px;
}

.admin-selector select:focus {
    outline: none;
    border-color: var(--accent-primary);
}

.modal-buttons {
    display: flex;
    gap: 12px;
    justify-content: flex-end;
}

.modal-btn {
    padding: 10px 20px;
    border-radius: 6px;
    font-size: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    font-family: 'Orbitron', sans-serif;
}

.modal-btn.cancel {
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    color: var(--text-secondary);
}

.modal-btn.cancel:hover {
    border-color: var(--accent-primary);
    color: var(--text-primary);
}

.modal-btn.create {
    background: var(--accent-primary);
    border: 1px solid var(--accent-primary);
    color: #fff;
}

.modal-btn.create:hover {
    background: var(--accent-secondary);
}
    </style>
</head>
<body>
    <!-- CONNECTION SCREEN -->
    <div id="connectionScreen" class="screen active">
        <div class="connection-container">
            <div class="logo-container">
                <div class="logo-icon">
                    <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#b30000;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#660000;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <circle cx="50" cy="50" r="45" fill="none" stroke="url(#logoGrad)" stroke-width="2"/>
                        <circle cx="50" cy="50" r="35" fill="none" stroke="url(#logoGrad)" stroke-width="1" opacity="0.6"/>
                        <circle cx="50" cy="50" r="8" fill="url(#logoGrad)"/>
                    </svg>
                </div>
                <div class="logo-text">NEXUS</div>
                <div class="logo-subtitle">Shadow Protocol</div>
            </div>

            <form class="connection-form" onsubmit="event.preventDefault();">
                <div class="form-group">
                    <label>Codename</label>
                    <input type="text" id="usernameInput" placeholder="Enter username" autocomplete="off">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Server</label>
                        <input type="text" id="hostInput" placeholder="localhost" value="localhost" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>Port</label>
                        <input type="number" id="portInput" placeholder="5555" value="5555" autocomplete="off">
                    </div>
                </div>

                <button type="button" id="connectBtn" class="primary-btn">CONNECT</button>
            </form>
        </div>
    </div>

    <!-- MAIN APPLICATION -->
    <div id="mainApp" class="screen">
        <div class="top-bar">
            <div class="top-bar-left">
                <svg class="app-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="40" fill="none" stroke="#b30000" stroke-width="2"/>
                    <circle cx="50" cy="50" r="6" fill="#b30000"/>
                </svg>
                <div class="user-info">
                    <div class="user-name" id="userName">User</div>
                    <div class="connection-status">
                        <span class="status-dot"></span>
                        <span>Connected</span>
                    </div>
                </div>
                <div class="chats-display" id="chatsDisplay"></div>
            </div>

            <div class="top-bar-right">
                <button class="icon-btn" id="filesToggleBtn" title="Files">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="main-content">
            <!-- SIDEBAR -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="global-network-item active" id="globalNetworkItem">
                        <div class="chat-avatar">üåê</div>
                        <div class="chat-info">
                            <div class="chat-name">Global Network</div>
                            <div class="chat-last-msg">Public broadcast</div>
                        </div>
                    </div>
                </div>

                <div class="sidebar-tabs">
                    <button class="tab-btn active" data-tab="chats">Chats</button>
                    <button class="tab-btn" data-tab="groups">Groups</button>
                </div>

                <div class="sidebar-content">
                    <!-- CHATS TAB -->
                    <div class="tab-content active" data-tab="chats">
                        <div class="header">
                            <span style="font-size: 12px; color: var(--text-secondary);">USERS</span>
                            <button class="refresh-btn" id="refreshUsersBtn" title="Refresh Users">
                                <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                                    <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.02-.26 1.98-.72 2.82l1.46 1.46C19.54 15.23 20 13.66 20 12c0-4.42-3.58-8-8-8zm-6.28.72L4.26 3.28C2.46 5.07 1.5 7.43 1.5 10c0 4.42 3.58 8 8 8v3l4-4-4-4v3c-3.31 0-6-2.69-6-6 0-1.02.26-1.98.72-2.82z"></path>
                                </svg>
                            </button>
                        </div>
                        <div id="usersList"></div>
                        <div class="no-users" id="noUsersMsg" style="display: none;">No users available</div>
                    </div>

                    <!-- GROUPS TAB -->
                    <div class="tab-content" data-tab="groups">
                        <div class="group-header">
                            <span style="font-size: 12px; color: var(--text-secondary);">GROUPS</span>
                            <button class="new-group-btn" id="newGroupBtn" title="Create Group">
                                <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                                </svg>
                            </button>
                        </div>
                        <div id="groupsList"></div>
                        <div class="no-users" id="noGroupsMsg" style="display: none;">No groups yet</div>
                    </div>
                </div>
            </div>

            <!-- CHAT AREA -->
            <div class="chat-area">
                <div class="chat-header">
                    <div class="chat-header-info">
                        <div class="chat-header-avatar">üë§</div>
                        <div class="chat-header-text">
                            <div class="chat-header-name" id="chatHeaderName">Global Network</div>
                            <div class="chat-header-status" id="chatHeaderStatus">Secure broadcast channel</div>
                        </div>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer"></div>

                <div class="message-input-container">
                    <button class="input-icon-btn" id="attachBtn" title="Attach file">
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                    </button>
                    <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
                    <button class="send-btn" id="sendBtn">
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                            <path d="M16.6915026,12.4744748 L3.50612381,13.2599618 C3.19218622,13.2599618 3.03521743,13.4170592 3.03521743,13.5741566 L1.15159189,20.0151496 C0.8376543,20.8006365 0.99,21.89 1.77946707,22.52 C2.41,22.99 3.50612381,23.1 4.13399899,22.9429026 L21.714504,14.0454487 C22.6563168,13.5741566 23.1272231,12.6315722 22.9702544,11.6889879 L4.13399899,1.05734197 C3.34915502,0.9 2.40734225,0.9 1.77946707,1.4429026 C0.994623095,2.11735817 0.837654326,3.0599427 1.15159189,3.84543962 L3.03521743,10.2864326 C3.03521743,10.4435301 3.19218622,10.5741566 3.50612381,10.5741566 L16.6915026,11.3596434 C16.6915026,11.3596434 17.1624089,11.3596434 17.1624089,10.9429026 L17.1624089,11.3596434 C17.1624089,11.7763842 17.1624089,12.4744748 16.6915026,12.4744748 Z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- FILES PANEL -->
            <div class="files-panel" id="filesPanel">
                <div class="files-header">
                    <h3>Shared Files</h3>
                    <button class="close-panel-btn" id="closeFilesBtn">
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                    </button>
                </div>

                <div class="files-list" id="filesList"></div>

                <div class="files-actions">
                    <button class="secondary-btn" id="uploadFileBtn">
                        <svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        Upload
                    </button>
                    <input type="file" id="fileInput" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script src="app.js"></script>
</body>
</html>
