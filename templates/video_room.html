<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Nexus - Video Call</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            overflow: hidden;
        }

        .video-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(124, 77, 255, 0.3);
            z-index: 100;
        }

        .session-info h2 {
            font-size: 20px;
            color: #7c4dff;
            margin-bottom: 5px;
        }

        .session-info p {
            font-size: 12px;
            color: #aaa;
        }

        .videos {
            flex: 1;
            display: grid;
            gap: 10px;
            padding: 10px;
            overflow-y: auto;
            position: relative;
        }

        /* Dynamic grid layout based on number of participants */
        .videos.count-1 { grid-template-columns: 1fr; }
        .videos.count-2 { grid-template-columns: repeat(2, 1fr); }
        .videos.count-3 { grid-template-columns: repeat(2, 1fr); }
        .videos.count-4 { grid-template-columns: repeat(2, 1fr); }
        .videos.count-5 { grid-template-columns: repeat(3, 1fr); }
        .videos.count-6 { grid-template-columns: repeat(3, 1fr); }
        .videos.count-7 { grid-template-columns: repeat(3, 1fr); }
        .videos.count-8 { grid-template-columns: repeat(3, 1fr); }
        .videos.count-9 { grid-template-columns: repeat(3, 1fr); }

        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(124, 77, 255, 0.2);
            aspect-ratio: 16/9;
        }

        /* Local video minimized when others join */
        .video-wrapper.local-minimized {
            position: fixed !important;
            bottom: 20px;
            right: 20px;
            width: 240px;
            height: 135px;
            z-index: 1000;
            aspect-ratio: 16/9;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            z-index: 10;
        }

        .controls {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            border-top: 2px solid rgba(124, 77, 255, 0.3);
            z-index: 100;
        }

        .control-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 24px;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .mic-btn {
            background: #7c4dff;
        }

        .mic-btn.muted {
            background: #ff4444;
        }

        .video-btn {
            background: #7c4dff;
        }

        .video-btn.disabled {
            background: #ff4444;
        }

        .leave-btn {
            background: #ff4444;
        }

        .leave-btn:hover {
            background: #cc0000;
        }

        .participants {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 12px;
            min-width: 200px;
            border: 2px solid rgba(124, 77, 255, 0.3);
            z-index: 1001;
            max-height: 300px;
            overflow-y: auto;
        }

        .participants h3 {
            font-size: 14px;
            color: #7c4dff;
            margin-bottom: 10px;
        }

        .participant-list {
            list-style: none;
        }

        .participant-list li {
            padding: 5px 0;
            font-size: 13px;
            color: #ddd;
        }

        #localVideo {
            border: 3px solid #7c4dff;
        }

        .connecting-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(124, 77, 255, 0.3);
            border-top-color: #7c4dff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .connecting-text {
            font-size: 18px;
            color: #7c4dff;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="header">
            <div class="session-info">
                <h2>{{ session_name }}</h2>
                <p>Session ID: {{ session_id }}</p>
            </div>
        </div>

        <div class="videos count-1" id="videosContainer">
            <div class="video-wrapper" id="localVideoWrapper">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label">You (Local)</div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn mic-btn" id="micBtn" title="Toggle Microphone">ðŸŽ¤</button>
            <button class="control-btn video-btn" id="videoBtn" title="Toggle Video">ðŸ“¹</button>
            <button class="control-btn leave-btn" id="leaveBtn" title="Leave Call">ðŸ“ž</button>
        </div>

        <div class="participants">
            <h3>Participants (<span id="participantCount">1</span>)</h3>
            <ul class="participant-list" id="participantList">
                <li>You</li>
            </ul>
        </div>

        <div class="connecting-overlay" id="connectingOverlay">
            <div class="spinner"></div>
            <div class="connecting-text">Connecting to video call...</div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
    const sessionId = "{{ session_id }}";
    const sessionType = "{{ session_type }}";
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username') || 'Guest';
    const socket = io('http://localhost:5000', { autoConnect: false });
        
    let localStream = null;
    let _peer_list = {};
    let myID = null;
    let isMicMuted = false;
    let isVideoDisabled = false;

    const localVideo = document.getElementById('localVideo');
    const videosContainer = document.getElementById('videosContainer');
    const localVideoWrapper = document.getElementById('localVideoWrapper');
    const micBtn = document.getElementById('micBtn');
    const videoBtn = document.getElementById('videoBtn');
    const leaveBtn = document.getElementById('leaveBtn');
    const participantList = document.getElementById('participantList');
    const participantCount = document.getElementById('participantCount');
    const connectingOverlay = document.getElementById('connectingOverlay');

    const PC_CONFIG = {
        iceServers: [
            {
                urls: ['stun:stun.l.google.com:19302', 
                       'stun:stun1.l.google.com:19302',
                       'stun:stun2.l.google.com:19302']
            }
        ]
    };

    async function initVideoCall() {
        try {
            localStream = await navigator.mediaDevices.getUserMedia({
                video: { width: 1280, height: 720 },
                audio: true
            });
            
            localVideo.srcObject = localStream;
            
            socket.connect();
            socket.emit('join_session', { session_id: sessionId, username: username });
            
            setTimeout(() => {
                connectingOverlay.style.display = 'none';
            }, 1000);
            
        } catch (error) {
            console.error('Error accessing media devices:', error);
            alert('Could not access camera/microphone. Please check permissions.');
        }
    }

    function createPeerConnection(peer_id) {
        console.log(`Creating peer connection for ${peer_id}`);
        _peer_list[peer_id] = new RTCPeerConnection(PC_CONFIG);

        _peer_list[peer_id].onicecandidate = (event) => {
            if (event.candidate) {
                socket.emit('data', {
                    sender_id: myID,
                    target_id: peer_id,
                    type: 'new-ice-candidate',
                    candidate: event.candidate
                });
            }
        };

        _peer_list[peer_id].ontrack = (event) => {
            console.log(`Track received from ${peer_id}`);
            const stream = (event.streams && event.streams[0]) ? event.streams[0] : new MediaStream([event.track]);
            addRemoteVideo(peer_id, stream);
        };

        _peer_list[peer_id].onnegotiationneeded = () => {
            handleNegotiationNeededEvent(peer_id);
        };

        _peer_list[peer_id].onconnectionstatechange = () => {
            console.log(`PC ${peer_id} state:`, _peer_list[peer_id].connectionState);
            if (_peer_list[peer_id].connectionState === 'failed' || 
                _peer_list[peer_id].connectionState === 'disconnected') {
                closeConnection(peer_id);
            }
        };

        return _peer_list[peer_id];
    }

    function addLocalTracks(peer_id) {
        if (localStream && _peer_list[peer_id]) {
            localStream.getTracks().forEach((track) => {
                _peer_list[peer_id].addTrack(track, localStream);
            });
        }
    }

    async function handleNegotiationNeededEvent(peer_id) {
        try {
            console.log(`Creating offer for ${peer_id}`);
            const offer = await _peer_list[peer_id].createOffer();
            await _peer_list[peer_id].setLocalDescription(offer);
            
            socket.emit('data', {
                sender_id: myID,
                target_id: peer_id,
                type: 'offer',
                sdp: _peer_list[peer_id].localDescription
            });
        } catch (e) {
            console.error('Error in negotiation:', e);
        }
    }

    async function handleOfferMsg(msg) {
        const peer_id = msg['sender_id'];
        console.log(`Offer received from ${peer_id}`);
        
        if (!_peer_list[peer_id]) {
            createPeerConnection(peer_id);
            addLocalTracks(peer_id);
        }
        
        try {
            const desc = new RTCSessionDescription(msg['sdp']);
            await _peer_list[peer_id].setRemoteDescription(desc);
            
            const answer = await _peer_list[peer_id].createAnswer();
            await _peer_list[peer_id].setLocalDescription(answer);
            
            socket.emit('data', {
                sender_id: myID,
                target_id: peer_id,
                type: 'answer',
                sdp: _peer_list[peer_id].localDescription
            });
        } catch (e) {
            console.error('Error handling offer:', e);
        }
    }

    async function handleAnswerMsg(msg) {
        const peer_id = msg['sender_id'];
        console.log(`Answer received from ${peer_id}`);
        
        try {
            const desc = new RTCSessionDescription(msg['sdp']);
            await _peer_list[peer_id].setRemoteDescription(desc);
        } catch (e) {
            console.error('Error handling answer:', e);
        }
    }

    async function handleNewICECandidateMsg(msg) {
        const peer_id = msg['sender_id'];
        
        try {
            const candidate = new RTCIceCandidate(msg.candidate);
            await _peer_list[peer_id].addIceCandidate(candidate);
        } catch (e) {
            console.error('Error adding ICE candidate:', e);
        }
    }

    function closeConnection(peer_id) {
        console.log(`Closing connection with ${peer_id}`);
        if (peer_id in _peer_list) {
            _peer_list[peer_id].onicecandidate = null;
            _peer_list[peer_id].ontrack = null;
            _peer_list[peer_id].onnegotiationneeded = null;
            _peer_list[peer_id].close();
            delete _peer_list[peer_id];
        }
        removeRemoteVideo(peer_id);
        updateLayout();
    }

    function addRemoteVideo(peer_id, stream) {
        let videoWrapper = document.getElementById(`video-${peer_id}`);
        
        if (!videoWrapper) {
            videoWrapper = document.createElement('div');
            videoWrapper.className = 'video-wrapper';
            videoWrapper.id = `video-${peer_id}`;
            
            const video = document.createElement('video');
            video.autoplay = true;
            video.playsinline = true;
            video.srcObject = stream;
            
            const label = document.createElement('div');
            label.className = 'video-label';
            label.textContent = `User ${peer_id.substring(0, 6)}`;
            
            videoWrapper.appendChild(video);
            videoWrapper.appendChild(label);
            videosContainer.appendChild(videoWrapper);
            
            updateLayout();
        }
    }

    function removeRemoteVideo(peer_id) {
        const videoWrapper = document.getElementById(`video-${peer_id}`);
        if (videoWrapper) {
            videoWrapper.remove();
            updateLayout();
        }
    }

    function updateLayout() {
        const allWrappers = videosContainer.querySelectorAll('.video-wrapper');
        const remoteWrappers = Array.from(allWrappers).filter(w => w.id !== 'localVideoWrapper');
        const totalParticipants = remoteWrappers.length + 1;

        // Update grid class
        videosContainer.className = 'videos';
        videosContainer.classList.add(`count-${Math.min(totalParticipants, 9)}`);

        // Minimize local video when others join
        if (remoteWrappers.length > 0) {
            localVideoWrapper.classList.add('local-minimized');
        } else {
            localVideoWrapper.classList.remove('local-minimized');
        }

        updateParticipantCount(totalParticipants);
    }

    function start_webrtc() {
        console.log('Starting WebRTC connections');
        for (let peer_id in _peer_list) {
            if (_peer_list[peer_id] === undefined) {
                createPeerConnection(peer_id);
                addLocalTracks(peer_id);
            }
        }
    }

    socket.on('connect', () => {
        console.log('Socket connected');
    });

    socket.on('user-list', (data) => {
        console.log('User list received:', data);
        myID = data['my_id'];
        
        if ('list' in data) {
            const recvd_list = data['list'];
            for (let peer_id in recvd_list) {
                _peer_list[peer_id] = undefined;
            }
            updateParticipantList(Object.keys(_peer_list));
            start_webrtc();
        } else {
            updateParticipantList([]);
        }
    });

    socket.on('user-connect', (data) => {
        console.log('New user connected:', data);
        const peer_id = data['sid'];
        
        if (peer_id !== myID) {
            _peer_list[peer_id] = undefined;
            updateParticipantList(Object.keys(_peer_list));
        }
    });

    socket.on('user-disconnect', (data) => {
        console.log('User disconnected:', data);
        const peer_id = data['sid'];
        closeConnection(peer_id);
        updateParticipantList(Object.keys(_peer_list));
    });

    socket.on('data', (msg) => {
        console.log('[WEBRTC] Data received:', msg.type, 'from', msg.sender_id);
        switch (msg['type']) {
            case 'offer':
                handleOfferMsg(msg);
                break;
            case 'answer':
                handleAnswerMsg(msg);
                break;
            case 'new-ice-candidate':
                handleNewICECandidateMsg(msg);
                break;
        }
    });

    function updateParticipantList(participants) {
        participantList.innerHTML = '<li>You</li>';
        participants.forEach(p => {
            if (p !== myID) {
                const li = document.createElement('li');
                li.textContent = `User ${p.substring(0, 6)}`;
                participantList.appendChild(li);
            }
        });
    }

    function updateParticipantCount(count) {
        participantCount.textContent = count;
    }

    micBtn.addEventListener('click', () => {
        isMicMuted = !isMicMuted;
        localStream.getAudioTracks().forEach(track => {
            track.enabled = !isMicMuted;
        });
        micBtn.classList.toggle('muted', isMicMuted);
        micBtn.textContent = isMicMuted ? 'ðŸ”‡' : 'ðŸŽ¤';
    });

    videoBtn.addEventListener('click', () => {
        isVideoDisabled = !isVideoDisabled;
        localStream.getVideoTracks().forEach(track => {
            track.enabled = !isVideoDisabled;
        });
        videoBtn.classList.toggle('disabled', isVideoDisabled);
        videoBtn.textContent = isVideoDisabled ? 'ðŸ“·' : 'ðŸ“¹';
    });

    leaveBtn.addEventListener('click', () => {
        if (confirm('Are you sure you want to leave this call?')) {
            leaveCall();
        }
    });

    function leaveCall() {
        if (localStream) {
            localStream.getTracks().forEach(track => track.stop());
        }
        
        for (let peer_id in _peer_list) {
            closeConnection(peer_id);
        }
        
        socket.emit('leave_session', { session_id: sessionId });
        window.close();
    }

    window.addEventListener('load', initVideoCall);
    window.addEventListener('beforeunload', () => leaveCall());
    </script>
</body>
</html>
